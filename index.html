<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asteroid Defense</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: lime;
      font-family: sans-serif;
      user-select: none;
    }
    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #startScreen, #settingsPanel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border: 2px solid lime;
      border-radius: 10px;
      text-align: center;
      z-index: 10;
    }
    #settingsPanel {
      display: none;
      top: auto;
      bottom: 10px;
      left: 10px;
      transform: none;
    }
    .button {
      margin: 5px;
      padding: 8px 14px;
      background: black;
      border: 1px solid lime;
      color: lime;
      border-radius: 6px;
      cursor: pointer;
    }
    #stats {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 5;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 5;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="startScreen">
    <h2>🚀 Asteroid Defense</h2>
    <label>🎮 Oyuncu: <input id="playerName" placeholder="İsminizi yazın" /></label>
    <br /><br />
    <button class="button" onclick="startGame()">Oyuna Başla</button>
  </div>

  <div id="controls">
    <button class="button" onclick="toggleSettings()">⚙️ Ayarları Aç/Kapat</button>
  </div>

  <div id="settingsPanel">
    <button class="button" onclick="togglePause()">⏸️ Durdur / Devam</button><br />
    <button class="button" onclick="backToMenu()">🏠 Ana Menüye Dön</button>
  </div>

  <div id="stats">
    <div id="scoreDisplay">⭐ Skor: 0</div>
    <div id="rocketType">🚀 Roket: basic</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
