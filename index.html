    #mainMenu {

    }
    #settingsBtn {

      color: white;

      border-radius: 6px;

      z-index: 2;
    }
    #settingsMenu {
      display: none;
      position: absolute;
      top: 50px;
      right: 10px;
      background-color: #222;
      color: white;
      padding: 10px;
      border-radius: 8px;
      z-index: 2;
    }
    #restartBtn {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      z-index: 2;
    }
    #lastScore {
      margin-top: 10px;
      font-size: 16px;
      color: #ccc;
    }

</head>
