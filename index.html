<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asteroid Defense</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    canvas {
      display: block;
    }
    #menu {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      z-index: 5;
    }
    #menu input {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      width: 80%;
    }
    #menu button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: green;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #stats {
      position: absolute;
      top: 10px;
      left: 10px;
      color: lime;
      font-size: 18px;
      z-index: 2;
      text-shadow: 1px 1px black;
    }
    #settingsToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background-color: black;
      color: lime;
      border: 2px solid lime;
      border-radius: 8px;
      font-size: 16px;
      z-index: 3;
      cursor: pointer;
    }
    #settingsPanel {
      display: none;
      position: absolute;
      top: 50px;
      right: 10px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid lime;
      padding: 10px;
      border-radius: 8px;
      z-index: 4;
    }
    #backToMenu {
      display: block;
      margin-top: 10px;
      padding: 8px 12px;
      background: red;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="menu">
    <h1>üöÄ Asteroid Defense</h1>
    <input type="text" id="playerName" placeholder="ƒ∞sminizi girin" />
    <br />
    <button onclick="startGame()">Oyunu Ba≈ülat</button>
  </div>

  <div id="stats">
    ‚≠êSkor: <span id="score">0</span><br />
    üöÄRoket: <span id="rocketType">Basic</span>
  </div>

  <button id="settingsToggle">Ayarlar</button>

  <div id="settingsPanel">
    <button id="backToMenu">Ana Men√ºye D√∂n</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
