<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asteroid Defense</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }
    #gameCanvas {
      display: none;
      width: 100vw;
      height: 100vh;
    }
    #mainMenu, #settingsMenu, #restartButton {
      position: absolute;
      z-index: 2;
    }
    #mainMenu {
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    #settingsMenu {
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      display: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    #restartButton {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
    #settingsButton {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 3;
    }
    #lastScoreDisplay {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="mainMenu">
    <h1>Asteroid Defense</h1>
    <button id="startButton">Başla</button>
    <div id="lastScoreDisplay">Son Skor: 0</div>
  </div>

  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <div id="settingsMenu">
    <p>Ayarlar</p>
    <button onclick="goToMainMenu()">Ana Menüye Dön</button>
  </div>

  <button id="settingsButton" onclick="toggleSettings()">⚙️</button>
  <button id="restartButton">Tekrar Oyna</button>

  <script src="main.js"></script>
</body>
</html>
