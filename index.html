<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asteroid Defense</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    #space-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    #stars {
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #000010 0%, #000000 100%);
      display: block;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      z-index: 2;
    }

    canvas#gameCanvas {
      display: block;
      margin: 0 auto;
      background: transparent;
      position: relative;
      z-index: 1;
    }

    input, select {
      margin: 5px;
    }

    button {
      margin: 4px;
      padding: 5px 10px;
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      cursor: pointer;
    }

    button:hover {
      background: #0f0;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="space-bg">
    <canvas id="stars"></canvas>
  </div>

  <canvas id="gameCanvas" width="360" height="640"></canvas>

  <div id="ui">
    <div>🎮 Oyuncu: <input id="playerName" placeholder="Adınız" /></div>
    <div>🚀 Roket Tipi: 
      <select id="rocketType">
        <option value="default">Tekli</option>
        <option value="dual">Çiftli</option>
        <option value="laser">Lazer</option>
      </select>
    </div>
    <div>🎵 Müzik Sesi: <input id="musicVolume" type="range" min="0" max="1" step="0.01" value="0.4" /></div>
    <div>🔊 Efekt Sesi: <input id="fxVolume" type="range" min="0" max="1" step="0.01" value="0.8" /></div>
    <div>⭐ Skor: <span id="score">0</span> | 🚀 Seviye: <span id="level">1</span> | 🏆 Rekor: <span id="hiscore">0</span></div>
    <button onclick="toggleTheme()">🌗 Tema Değiştir</button>
    <button onclick="takeScreenshot()">📸 Ekran Al</button>
    <button onclick="shareScore()">📤 Skoru Paylaş</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
