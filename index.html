<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <title>Asteroid Defense</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
      touch-action: manipulation;
    }
    #gameCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #mainMenu, #settingsMenu {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;

      align-items: center;
      justify-content: center;

      color: white;
    }
    #mainMenu input {
      padding: 10px;

      margin: 10px 0;
    }
    #mainMenu button, #settingsMenu button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: green;
      color: white;
      border: none;
      border-radius: 6px;
      margin: 10px;
    }
    #settingsMenu {
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      z-index: 3;
    }
    #settingsMenu button {
      background-color: #444;
    }
    #settingsButton {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 4;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    #stats {
      position: absolute;
      top: 50px;
      left: 20px;
      z-index: 4;
      color: white;
      font-size: 1.2em;
      text-shadow: 1px 1px black;
    }
    #clock {
      position: absolute;
      top: 10px;
      left: 20px;
      color: white;
      font-size: 1.2em;
      z-index: 4;
    }
  </style>
</head>
