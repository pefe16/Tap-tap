    html, body {

      z-index: 100;

      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #startScreen button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      background: lime;
      color: black;
      border: none;
