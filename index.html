<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asteroid Defense</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      background: url('space-bg.jpg') no-repeat center center;
      background-size: cover;
    }
    #start-screen, #settings-panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 10;
    }
    #start-screen button, #settings-panel button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 8px;
    }
    #settings-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: black;
      color: lime;
      padding: 8px 14px;
      border: 2px solid lime;
      border-radius: 10px;
      font-size: 16px;
      z-index: 9;
    }
    #stats {
      position: absolute;
      top: 10px;
      left: 10px;
      color: limegreen;
      font-size: 18px;
      z-index: 5;
    }
    #settings-panel {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="start-screen">
    <h1>🚀 Asteroid Defense</h1>
    <input type="text" id="player-name" placeholder="İsminizi girin" />
    <br /><br />
    <button onclick="startGame()">Oyunu Başlat</button>
  </div>

  <div id="stats">
    ⭐ Skor: <span id="score">0</span><br />
    🚀 Roket: <span id="rocket-type">Basic</span>
  </div>

  <button id="settings-btn" onclick="toggleSettings()">⚙️ Ayarları Aç/Kapat</button>

  <div id="settings-panel">
    <button onclick="togglePause()">⏸️ Durdur / Devam</button><br /><br />
    <button onclick="location.reload()">🔙 Ana Menüye Dön</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
