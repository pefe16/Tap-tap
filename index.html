<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Asteroid Defense</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="icon.png" />
  <meta name="theme-color" content="#000000" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    canvas {
      display: block;
    }

    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }

    #startScreen input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }

    #startButton, #restartButton {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      background: green;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #restartButton {
      background: crimson;
    }

    #stats {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      z-index: 3;
    }

    #settingsButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 3;
      background: #333;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #settingsPanel {
      position: absolute;
      top: 50px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 8px;
      display: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>METEOR STRIKE</h1>
    <input type="text" id="playerName" placeholder="İsminizi girin" />
    <button id="startButton">Başla</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="stats">
    <div id="score">Skor: 0</div>
    <div id="rocketType">Roket: Basic</div>
    <div id="lives">Can: 5</div>
  </div>

  <button id="settingsButton">Ayarlar</button>

  <div id="settingsPanel">
    <button id="backToMenu">Ana Menüye Dön</button>
  </div>

  <div id="gameOverScreen" style="display: none;">
    <h2>Oyun Bitti</h2>
    <button id="restartButton">Tekrar Oyna</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
