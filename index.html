<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚀 Tap Tap Missile - PRO</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    canvas {
      background: url('space-bg.jpg') no-repeat center center;
      background-size: cover;
      display: block;
      margin: auto;
      border: 2px solid #0f0;
    }
    #ui {
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      position: relative;
      z-index: 2;
    }
    button, select, input[type="range"] {
      margin: 6px;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #222;
      color: #0f0;
    }
    input[type="text"] {
      padding: 6px;
      width: 120px;
    }
    #stats {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>🚀 Tap Tap Missile - PRO</h1>

  <div id="ui">
    <input type="text" id="playerName" placeholder="Oyuncu Adı" />
    <select id="rocketType">
      <option value="default">🚀 Klasik</option>
      <option value="dual">💥 Çift Roket</option>
      <option value="laser">🔫 Lazer</option>
    </select>
    <button onclick="toggleTheme()">🎨 Tema Değiştir</button><br>
    <label>🎵 Müzik <input type="range" id="musicVolume" min="0" max="1" step="0.1" value="0.5"></label>
    <label>💥 Efekt <input type="range" id="fxVolume" min="0" max="1" step="0.1" value="0.5"></label><br>
    <button onclick="takeScreenshot()">📸 Ekran Görüntüsü</button>
    <button onclick="shareScore()">📤 Skoru Paylaş</button>

    <div id="stats">
      Skor: <span id="score">0</span> |
      Seviye: <span id="level">1</span> |
      Yüksek Skor: <span id="hiscore">0</span>
    </div>
  </div>

  <canvas id="gameCanvas" width="360" height="600"></canvas>

  <script src="main.js"></script>
</body>
</html>
