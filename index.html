<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Asteroid Defense 🚀</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      background: black;
      color: lime;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 10px;
    }
    #hud {
      margin: 10px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    #hud span {
      background: #111;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 1rem;
    }
    canvas {
      border: 4px solid lime;
      display: block;
      margin: 10px auto;
      background: url('https://cdn.pixabay.com/photo/2013/07/18/10/56/space-164844_1280.jpg') no-repeat center center;
      background-size: cover;
    }
    input, select {
      padding: 6px;
      border-radius: 5px;
      font-size: 1rem;
    }
    .settings {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }
    button {
      padding: 8px 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: lime;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🚀 Asteroid Defense</h1>
  <input id="playerName" placeholder="Oyuncu Adı" />

  <div id="hud">
    <span>Skor: <span id="score">0</span></span>
    <span>Seviye: <span id="level">1</span></span>
    <span>Rekor: <span id="hiscore">0</span></span>
  </div>

  <canvas id="gameCanvas" width="360" height="480"></canvas>

  <div class="settings">
    <label>🚀 Roket: 
      <select id="rocketType">
        <option value="default">Tekli</option>
        <option value="dual">Çiftli</option>
      </select>
    </label>
    <label>🎵 Müzik: 
      <input type="range" id="musicVolume" min="0" max="1" step="0.01" value="0.5" />
    </label>
    <label>🎧 Efekt: 
      <input type="range" id="fxVolume" min="0" max="1" step="0.01" value="0.5" />
    </label>
  </div>

  <div class="settings">
    <button onclick="toggleTheme()">🌙 Tema</button>
    <button onclick="takeScreenshot()">📸 Ekran Görüntüsü</button>
    <button onclick="shareScore()">📤 Skoru Paylaş</button>
  </div>

  <script src="main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(() => {
        console.log("Service worker yüklendi ✅");
      }).catch(err => {
        console.error("Service worker hatası ❌", err);
      });
    }
  </script>
</body>
</html>
